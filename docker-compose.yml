version: '3.8'
services:
  foundry:
    build:
      context: ./foundry
      dockerfile: Dockerfile.foundry
    volumes:
      - ./foundry:/app
    networks:
      - dual_investment_net

  nextjs:
    build:
      context: ./nextjs
      dockerfile: Dockerfile.nextjs
    ports:
      - "4000:4000"
    volumes:
      - ./nextjs:/app
    networks:
      - dual_investment_net

networks:
  dual_investment_net:
    driver: bridge
